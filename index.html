<div id="container">
    <h1>Welcome to MCDONALD SHOP</h1>

    <p>Hello order please</p>

    <form action="">
        <label for="">Menu</label>
        <br>

        <input type="checkbox" 
        name="foodname"
       
        value="Spicy Crispy Chicken Sandwich"
        />        Spicy Crispy Chicken Sandwich
      
        <input type="checkbox" 
        name="foodname"
      
        value="Spicy chichken burger"
        />Spicy chichken burger
     
        <input type="checkbox" 
        name="foodname"
    
        value="Mexican Aloo ticki burger"
        />Mexican Aloo ticki burger
      
        
        <input type="checkbox" 
        name="foodname"
        
        value="American cheese supreme"
        />American cheese supreme
      

      
        <input type="checkbox" 
        name="foodname"
      
        value="Big spicy chicken wrap"
        />Big spicy chicken wrap
       
        
        <input type="checkbox" 
        name="foodname"
     
        value="American mud pie"
        />American mud pie
      
       
        <input type="checkbox" 
        name="foodname"
      
        value="coco"
        />Coco
    
        <br>

        <input type="submit" value="orderfood">

    </form>

    <div id="Numberorder"></div>
    <div id="myorder"></div>
</div>
</body>
</html>

<script>
    let id=1001


    document.querySelector("form").addEventListener("submit",datas);

    function datas(ele){
        ele.preventDefault();
        id++;

        foodorderdata=document.querySelectorAll('input[name="foodname"]:checked')
        let orderlist=[];


        foodorderdata.forEach(function (ele){
            orderlist.push(ele.value)
        })
        

      

    orderlist

    if(orderlist.length!=0){
        var promises=new Promise(function (solve,error){
          setTimeout(function(){
              solve("datareceived")
          },2000)  
        })


        promises.then(function (){
    document.getElementById("myorder").style.display="" 
     
      document.getElementById("Numberorder").innerHTML = `ID${id}`;

      var itemorder=[];


      for(let i=0;i<orderlist.length;i++){
        itemorder[i]=items[orderlist[i]];
      }

      displayorder(itemorder);

        function displayorder(value){
            document.getElementById("myorder").innerHTML="";
            value.forEach(function (ele){
                var div=document.createElement("div");


                var img=document.createElement("img");
                img.src=ele

                div.append(img);

                document.getElementById("myorder").append(div)
            });
        }
    });

    }else{
        alert("please")
       }
    }
