<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
         text-align: center;
         width: 30%;
         margin: auto;
         background-color: pink;
         background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYPuZWGM8zhdUmcA1R5LKyvCnY3on5XHfjCg&usqp=CAU);
        }
        input{
            margin-bottom: 20px;
            color: darkblue;
            width: 60%;
        }
        h1{
            color:blueviolet;
         font-size: 40px;
        }
    </style>
</head>
<body>
    <form>
 <h1>name</h1><br>
 <input class="sname" type="text" name="studentname"><br>
 <h1>Number</h1><br>
<input  class="snumber"type="number" name="studentnumber"><br>
<h1>City</h1><br>
<input class="city" type="text"  name="city"><br>
 <input type="submit" value="submit">

    </form>
</body>
</html>
<script>
   
   var studentlist=JSON.parse(localStorage.getItem("studentdata"))||[]
document.querySelector("form").addEventListener("submit",data)

function data(ele){
    ele.preventDefault()

    var name=document.querySelector(".sname").value
    var number=document.querySelector(".snumber").value 
    var city=document.querySelector(".city").value
    console.log(name,number,city)

    function studentdetails(name,number,city){
        this.name=name;
        this.number=number;
        this.city=city
    }

    var newstudent=new studentdetails(name,number,city)
    studentlist.push(newstudent)
 
    localStorage.setItem("studentdata",JSON.stringify(studentlist))
   
 
}



</script>
